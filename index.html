<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competencia de Gritos "Flynnkity" üé§</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Competencia <br>de Gritos</h1>
                    <p>Supera los 80 dB</p>
                </div>
                <div class="logo-container">
                    <img src="flynn_paff_logo.svg" alt="Flynn Paff Logo" class="logo">
                </div>
            </div>
        </header>

        <main>
            <div class="main-content">
                <div class="left-section">
                    <div class="meter-section">
                        <div class="decibel-display">
                            <div id="decibelValue" class="decibel-value">0 dB</div>
                            <div class="wave-container">
                                <canvas id="waveCanvas" class="wave-canvas"></canvas>
                            </div>
                            <div class="meter-labels">
                                <span>Silencio</span>
                                <span>¬°Flynnkity!</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-section">
                    <div class="microphone-section">
                        <button id="startBtn" class="start-button">
                            üé§ Iniciar Micr√≥fono
                        </button>
                        <div id="micStatus" class="mic-status">Presiona para comenzar</div>
                    </div>

                    <div class="competition-section">
                        <div class="current-attempt">
                            <h3>Intento Actual</h3>
                            <div id="currentMax" class="score">0 dB</div>
                        </div>

                        <div class="best-score">
                            <h3>üèÜ Mejor Puntuaci√≥n</h3>
                            <div id="bestScore" class="score best">56 dB</div>
                            <div id="bestPlayer" class="player-name">-</div>
                        </div>

                        <button id="recordBtn" class="record-button" disabled>
                            üî¥ Grabar "Flynnkity"
                        </button>

                        <div class="player-input">
                            <input type="text" id="playerName" placeholder="Tu nombre" maxlength="20">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
